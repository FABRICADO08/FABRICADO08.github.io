<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentorship Hub - Connect & Learn</title>
    <style>
        /* --- CSS Variables & Reset --- */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #06b6d4;
            
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --bg-hover: #475569;
            
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }

        /* --- Login Screen --- */
        #login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .login-card {
            background: rgba(51, 65, 85, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-lg);
            padding: 48px;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-xl);
        }

        .login-header {
            margin-bottom: 32px;
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .disclaimer {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: var(--border-radius);
            padding: 16px;
            margin: 24px 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px 24px;
            margin: 12px 0;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: var(--transition);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .login-btn img {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }

        .google-btn {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
        }

        .microsoft-btn {
            background: linear-gradient(135deg, #2f2f2f, #0078d4);
            color: white;
        }

        /* --- Header --- */
        header {
            background: rgba(51, 65, 85, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-lg);
            padding: 20px 32px;
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
            animation: slideIn 0.6s ease-out;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            color: white;
        }

        .user-details h3 {
            font-size: 1.1rem;
            margin-bottom: 2px;
        }

        .user-details span {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: capitalize;
        }

        .logout-btn {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* --- Main Content --- */
        #app-container {
            display: none;
            animation: fadeIn 0.8s ease-out;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 24px;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* --- Slot Cards --- */
        .slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
        }

        .slot-card {
            background: rgba(51, 65, 85, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-lg);
            padding: 24px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        .slot-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .slot-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .slot-card.is-full {
            opacity: 0.7;
        }

        .slot-card.is-full::before {
            background: linear-gradient(90deg, var(--danger), #dc2626);
        }

        .slot-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .slot-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .slot-teacher {
            color: var(--text-secondary);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .slot-teacher::before {
            content: 'üë®‚Äçüè´';
            font-size: 1rem;
        }

        .slot-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .detail-item {
            background: rgba(15, 23, 42, 0.5);
            padding: 12px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .detail-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* --- Status Badges --- */
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-available {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .status-approved {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-full {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* --- Action Buttons --- */
        .action-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: center;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .action-btn:disabled {
            background: rgba(148, 163, 184, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        .success-btn {
            background: linear-gradient(135deg, var(--success), #059669);
        }

        .requested-msg {
            color: var(--success);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            padding: 12px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: var(--border-radius);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        /* --- Teacher View --- */
        .requests-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .requests-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .request-count {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .request-list {
            list-style: none;
            space-y: 8px;
        }

        .request-item {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            transition: var(--transition);
        }

        .request-item:hover {
            background: rgba(15, 23, 42, 0.7);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .student-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
        }

        .student-details h4 {
            font-size: 1rem;
            margin-bottom: 2px;
        }

        .student-details span {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .approve-btn {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .approve-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .approve-btn:disabled {
            background: rgba(148, 163, 184, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .login-card {
                padding: 32px 24px;
            }

            .slots-grid {
                grid-template-columns: 1fr;
            }

            .slot-details {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }

            .request-item {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }

        /* --- Loading States --- */
        .loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200px 100%;
            animation: shimmer 1.5s infinite;
        }

        /* --- Notification Toast --- */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(51, 65, 85, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 16px 20px;
            color: var(--text-primary);
            font-weight: 600;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login View -->
        <div id="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>Mentorship Hub</h1>
                    <p>Connect with mentors and accelerate your learning journey</p>
                </div>
                
                <div class="disclaimer">
                    <strong>üöÄ Demo Mode</strong><br>
                    This is a demonstration. Authentication is simulated - no real credentials required.
                </div>
                
                <button class="login-btn google-btn" onclick="login('google')">
                    <img src="https://www.vectorlogo.zone/logos/google/google-icon.svg" alt="Google">
                    Continue with Google
                </button>
                
                <button class="login-btn microsoft-btn" onclick="login('microsoft')">
                    <img src="https://www.vectorlogo.zone/logos/microsoft/microsoft-icon.svg" alt="Microsoft">
                    Continue with Microsoft
                </button>
            </div>
        </div>

        <!-- Main Application -->
        <div id="app-container">
            <header>
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar"></div>
                    <div class="user-details">
                        <h3 id="user-name"></h3>
                        <span id="user-role"></span>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">
                    Sign Out
                </button>
            </header>
            
            <main id="main-content">
                <!-- Dynamic content will be rendered here -->
            </main>
        </div>
    </div>

    <script>
        // Enhanced data with more realistic examples
        const initialData = {
            slots: [
                {
                    id: 1,
                    teacherEmail: 'e.reed@university.edu',
                    teacherName: 'Dr. Evelyn Reed',
                    subject: 'Advanced Calculus & Analysis',
                    day: 'Monday',
                    time: '10:00 AM - 11:30 AM',
                    capacity: 3,
                    requests: []
                },
                {
                    id: 2,
                    teacherEmail: 'e.reed@university.edu',
                    teacherName: 'Dr. Evelyn Reed',
                    subject: 'Linear Algebra Foundations',
                    day: 'Wednesday',
                    time: '2:00 PM - 3:30 PM',
                    capacity: 4,
                    requests: []
                },
                {
                    id: 3,
                    teacherEmail: 'b.carter@university.edu',
                    teacherName: 'Prof. Benjamin Carter',
                    subject: 'Classical Mechanics & Dynamics',
                    day: 'Tuesday',
                    time: '11:00 AM - 12:30 PM',
                    capacity: 5,
                    requests: []
                },
                {
                    id: 4,
                    teacherEmail: 'b.carter@university.edu',
                    teacherName: 'Prof. Benjamin Carter',
                    subject: 'Python Programming Masterclass',
                    day: 'Friday',
                    time: '3:00 PM - 4:30 PM',
                    capacity: 6,
                    requests: [
                        { studentEmail: 'sarah.johnson@student.edu', studentName: 'Sarah Johnson', status: 'approved' },
                        { studentEmail: 'mike.chen@student.edu', studentName: 'Mike Chen', status: 'pending' },
                        { studentEmail: 'emma.davis@student.edu', studentName: 'Emma Davis', status: 'approved' }
                    ]
                },
                {
                    id: 5,
                    teacherEmail: 'a.patel@university.edu',
                    teacherName: 'Dr. Aria Patel',
                    subject: 'Machine Learning Fundamentals',
                    day: 'Thursday',
                    time: '1:00 PM - 2:30 PM',
                    capacity: 4,
                    requests: [
                        { studentEmail: 'alex.kim@student.edu', studentName: 'Alex Kim', status: 'approved' },
                        { studentEmail: 'lisa.wong@student.edu', studentName: 'Lisa Wong', status: 'approved' },
                        { studentEmail: 'tom.brown@student.edu', studentName: 'Tom Brown', status: 'approved' },
                        { studentEmail: 'jane.smith@student.edu', studentName: 'Jane Smith', status: 'pending' }
                    ]
                }
            ]
        };

        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('mentorshipUser'));
            if (user) {
                showAppView(user);
            } else {
                showLoginView();
            }

            if (!localStorage.getItem('mentorshipData')) {
                localStorage.setItem('mentorshipData', JSON.stringify(initialData));
            }
        });

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function login(provider) {
            const role = prompt("Choose your role for this demo:\n‚Ä¢ 'student' - Browse and request mentorship slots\n‚Ä¢ 'teacher' - Manage your mentorship offerings\n\nEnter 'student' or 'teacher':");
            
            if (role && ['student', 'teacher'].includes(role.toLowerCase())) {
                const userRole = role.toLowerCase();
                let user;
                
                if (userRole === 'student') {
                    user = { 
                        name: 'Alexandra Student', 
                        email: `alex.student.${provider}@university.edu`, 
                        role: 'student' 
                    };
                } else {
                    const teacherOptions = [
                        'e.reed@university.edu',
                        'b.carter@university.edu', 
                        'a.patel@university.edu'
                    ];
                    
                    const teacherEmail = prompt(`Select a teacher email for demo:\n‚Ä¢ ${teacherOptions.join('\n‚Ä¢ ')}\n\nEnter one of the above emails:`);
                    const data = JSON.parse(localStorage.getItem('mentorshipData'));
                    const teacherData = data.slots.find(s => s.teacherEmail === teacherEmail);

                    if (!teacherData) {
                        showToast('Please select a valid teacher email from the list', 'error');
                        return;
                    }

                    user = { 
                        name: teacherData.teacherName, 
                        email: teacherData.teacherEmail, 
                        role: 'teacher' 
                    };
                }
                
                localStorage.setItem('mentorshipUser', JSON.stringify(user));
                showAppView(user);
                showToast(`Welcome ${user.name}! üéâ`);
            } else {
                showToast('Please enter either "student" or "teacher"', 'error');
            }
        }

        function logout() {
            localStorage.removeItem('mentorshipUser');
            showLoginView();
            showToast('Successfully signed out! üëã');
        }

        function showLoginView() {
            document.getElementById('login-container').style.display = 'flex';
            document.getElementById('app-container').style.display = 'none';
        }

        function showAppView(user) {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
            
            // Update user info in header
            document.getElementById('user-avatar').textContent = user.name.charAt(0).toUpperCase();
            document.getElementById('user-name').textContent = user.name;
            document.getElementById('user-role').textContent = user.role;

            renderMainContent(user);
        }

        function renderMainContent(user) {
            if (user.role === 'student') {
                renderStudentView(user);
            } else {
                renderTeacherView(user);
            }
        }

        function renderStudentView(user) {
            const data = JSON.parse(localStorage.getItem('mentorshipData'));
            const mainContent = document.getElementById('main-content');
            
            let html = '<h2 class="section-title">üéì Available Mentorship Opportunities</h2>';

            if (data.slots.length === 0) {
                html += `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìö</div>
                        <h3>No mentorship slots available</h3>
                        <p>Check back later for new opportunities!</p>
                    </div>
                `;
            } else {
                html += '<div class="slots-grid">';
                
                data.slots.forEach(slot => {
                    const approvedCount = slot.requests.filter(r => r.status === 'approved').length;
                    const isFull = approvedCount >= slot.capacity;
                    const userRequest = slot.requests.find(r => r.studentEmail === user.email);
                    
                    let actionHtml = '';
                    if (isFull) {
                        actionHtml = '<span class="status-badge status-full">üö´ Slot Full</span>';
                    } else if (userRequest) {
                        if (userRequest.status === 'pending') {
                            actionHtml = '<div class="requested-msg">‚è≥ Request Pending Review</div>';
                        } else {
                            actionHtml = '<div class="requested-msg">‚úÖ Request Approved!</div>';
                        }
                    } else {
                        actionHtml = `<button class="action-btn" onclick="requestSlot(${slot.id})">
                            ‚úã Request This Slot
                        </button>`;
                    }

                    html += `
                        <div class="slot-card ${isFull ? 'is-full' : ''}">
                            <div class="slot-header">
                                <div>
                                    <h3 class="slot-title">${slot.subject}</h3>
                                    <div class="slot-teacher">${slot.teacherName}</div>
                                </div>
                                <span class="status-badge ${isFull ? 'status-full' : 'status-available'}">
                                    ${isFull ? 'üö´ Full' : `‚úÖ ${slot.capacity - approvedCount} spots left`}
                                </span>
                            </div>
                            
                            <div class="slot-details">
                                <div class="detail-item">
                                    <div class="detail-label">üìÖ Day</div>
                                    <div class="detail-value">${slot.day}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">‚è∞ Time</div>
                                    <div class="detail-value">${slot.time}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">üë• Capacity</div>
                                    <div class="detail-value">${approvedCount} / ${slot.capacity}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">üìä Status</div>

        }

        function requestSlot(slotId) {
            const user = JSON.parse(localStorage.getItem('mentorshipUser'));
            const data = JSON.parse(localStorage.getItem('mentorshipData'));

            const slot = data.slots.find(s => s.id === slotId);
            if (slot) {
                slot.requests.push({
                    studentEmail: user.email,
                    studentName: user.name,
                    status: 'pending'
                });
                localStorage.setItem('mentorshipData', JSON.stringify(data));
                renderStudentView(user);
                showToast(`Request submitted for ${slot.subject}! üéâ`);
            }
        }

        function renderTeacherView(user) {
            const data = JSON.parse(localStorage.getItem('mentorshipData'));
            const mainContent = document.getElementById('main-content');
            const teacherSlots = data.slots.filter(s => s.teacherEmail === user.email);

            let html = '<h2 class="section-title">üéØ Your Mentorship Slots</h2>';

            if (teacherSlots.length === 0) {
                html += `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h3>No mentorship slots assigned</h3>
                        <p>Contact administration to set up your mentorship offerings.</p>
                    </div>
                `;
            } else {
                html += '<div class="slots-grid">';
                
                teacherSlots.forEach(slot => {
                    const approvedCount = slot.requests.filter(r => r.status === 'approved').length;
                    const pendingCount = slot.requests.filter(r => r.status === 'pending').length;
                    const isFull = approvedCount >= slot.capacity;
                    
                    const pendingRequests = slot.requests.filter(r => r.status === 'pending');
                    const approvedRequests = slot.requests.filter(r => r.status === 'approved');

                    html += `
                        <div class="slot-card ${isFull ? 'is-full' : ''}">
                            <div class="slot-header">
                                <div>
                                    <h3 class="slot-title">${slot.subject}</h3>
                                    <div class="slot-teacher">Your mentorship session</div>
                                </div>
                                <span class="status-badge ${isFull ? 'status-full' : 'status-available'}">
                                    ${isFull ? 'üîí Full' : `üìà ${approvedCount}/${slot.capacity} filled`}
                                </span>
                            </div>
                            
                            <div class="slot-details">
                                <div class="detail-item">
                                    <div class="detail-label">üìÖ Day</div>
                                    <div class="detail-value">${slot.day}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">‚è∞ Time</div>
                                    <div class="detail-value">${slot.time}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">‚è≥ Pending</div>
                                    <div class="detail-value">${pendingCount} requests</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">‚úÖ Approved</div>
                                    <div class="detail-value">${approvedCount} students</div>
                                </div>
                            </div>
                            
                            <div class="requests-section">
                                <h4 class="requests-title">
                                    ‚è≥ Pending Requests
                                    <span class="request-count">${pendingCount}</span>
                                </h4>
                                ${renderRequestList(pendingRequests, slot.id, 'pending', isFull)}
                            </div>

                            <div class="requests-section">
                                <h4 class="requests-title">
                                    ‚úÖ Approved Students
                                    <span class="request-count">${approvedCount}</span>
                                </h4>
                                ${renderRequestList(approvedRequests, slot.id, 'approved')}
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            }
            
            mainContent.innerHTML = html;
        }

        function renderRequestList(requests, slotId, type, isSlotFull = false) {
            if (requests.length === 0) {
                return `
                    <div class="empty-state" style="padding: 20px; font-size: 0.9rem;">
                        <div style="font-size: 1.5rem; margin-bottom: 8px;">
                            ${type === 'pending' ? 'üì≠' : 'üë•'}
                        </div>
                        <p>No ${type} ${type === 'pending' ? 'requests' : 'students'} yet.</p>
                    </div>
                `;
            }
            
            let listHtml = '<ul class="request-list">';
            requests.forEach(req => {
                let actionButton = '';
                if (type === 'pending') {
                    actionButton = `
                        <button class="approve-btn" onclick="approveRequest(${slotId}, '${req.studentEmail}')" ${isSlotFull ? 'disabled' : ''}>
                            ${isSlotFull ? 'üö´ Slot Full' : '‚úÖ Approve'}
                        </button>
                    `;
                } else {
                    actionButton = '<span class="status-badge status-approved">‚úÖ Approved</span>';
                }

                listHtml += `
                    <li class="request-item">
                        <div class="student-info">
                            <div class="student-avatar">${req.studentName.charAt(0).toUpperCase()}</div>
                            <div class="student-details">
                                <h4>${req.studentName}</h4>
                                <span>${req.studentEmail}</span>
                            </div>
                        </div>
                        ${actionButton}
                    </li>
                `;
            });
            listHtml += '</ul>';
            return listHtml;
        }

        function approveRequest(slotId, studentEmail) {
            const user = JSON.parse(localStorage.getItem('mentorshipUser'));
            const data = JSON.parse(localStorage.getItem('mentorshipData'));

            const slot = data.slots.find(s => s.id === slotId);
            if (slot) {
                const request = slot.requests.find(r => r.studentEmail === studentEmail);
                if (request) {
                    request.status = 'approved';
                    localStorage.setItem('mentorshipData', JSON.stringify(data));
                    renderTeacherView(user);
                    showToast(`‚úÖ Approved ${request.studentName} for ${slot.subject}!`);
                }
            }
        }

        // Add some interactive enhancements
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('slot-card')) {
                e.target.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    e.target.style.transform = '';
                }, 100);
            }
        });

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const user = JSON.parse(localStorage.getItem('mentorshipUser'));
                if (user && confirm('Are you sure you want to sign out?')) {
                    logout();
                }
            }
        });

        // Add loading states for better UX
        function showLoading() {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚è≥</div>
                    <h3>Loading...</h3>
                    <p>Please wait while we fetch your data.</p>

            `;
        }
